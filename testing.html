<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing & Deployment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Testing & Deployment</h2>
        <a href="dashboard.html" class="back-btn">Back</a>
    </header>

    <div class="container">
        <label>Report an Issue:</label>
        <input type="text" id="issue" placeholder="Describe the bug">
        
        <button onclick="reportIssue()">Report</button>

        <h3>Reported Issues:</h3>
        <ul id="issueList"></ul>
    </div>

    <script>
        function reportIssue() {
            let issue = document.getElementById("issue").value;
            let data = JSON.parse(localStorage.getItem("issues")) || [];
            data.push(issue);
            localStorage.setItem("issues", JSON.stringify(data));
            displayIssues();
        }

        function displayIssues() {
            let data = JSON.parse(localStorage.getItem("issues")) || [];
            let list = document.getElementById("issueList");
            list.innerHTML = "";
            data.forEach((issue, index) => {
                list.innerHTML += `<li>${issue}</li>`;
            });
        }

        displayIssues();
    </script>
</body>
</html>
