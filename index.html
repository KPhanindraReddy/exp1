<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase OTP Authentication</title>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
</head>
<body>
    <h1>Firebase OTP Authentication</h1>
    
    <input type="text" id="phone" placeholder="Enter phone number" required>
    <div id="recaptcha-container"></div> <!-- reCAPTCHA container -->
    <button id="send-otp-btn">Send OTP</button>
    
    <input type="text" id="otp" placeholder="Enter OTP" required>
    <button id="verify-otp-btn">Verify OTP</button>

    <script type="module" src="firebase-auth.js"></script> <!-- Firebase authentication script -->
</body>
</html>
